  <div class="landing-page global-navbar container-fluid col-xs-12">

          </ul> 
        </div>
    </nav>
  </div>
  <div class="landing-page container col-md-8 col-md-offset-2">
    <div class="content col-md-7">
      <h1> <strong> Welcome to Twitter. </strong></h1>
      <p>Connect with your friends and other fascinating people. Get in-the-moment updates on the things that interest you. And watch events unfold, in real time, from every angle.</p>
    </div>
    <div class="forms col-md-">
      <div class="form-group-sm">
        <div class="input-group input-group-sm">
          <input type="text" class="username form-control" placeholder="Phone, email, or username" aria-describedby="sizing-addon3">
        </div>
        <form class="form-inline">
          <div class="input-group input-group-sm">
            <input type="text" class="password form-control" placeholder="Password" aria-describedby="sizing-addon3">
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Login</button>
        </form>
        <div>
          <div class="checkbox">
            <label>
              <input type="checkbox"><span>Remember me <span>
            </label>
            <span class="separator"> - </span>
            <a class="forgot" href="https://twitter.com/account/begin_password_reset">Forgot password?</a>
          </div>
        </div>
      </div>  
      
      <div>
        <form class="form-horizontal">
          <h2>
            <strong>New to Twitter?</strong>
            <small>Sign up</small>
          </h2>
          <div class="form-group-sm"> 
            <div class="col-sm-10">
              <input type="Full Name" class="form-control" id="newUsername" placeholder="Full Name">
            </div>
            <div class="col-sm-10">
              <input type="Email" class="form-control" id="newEmail" placeholder="Email">
            </div>
            <div class="col-sm-10"> 
              <input type="Password" class="form-control" id="newPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="sign-up btn btn-warning btn-xs">Sign up for Twitter</button>
            </div>
         </div>
        </form>
      </div>
    </div>
  </div>
